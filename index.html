<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Store</title>

</head>
<body>
   <div class="container">
      <div class="navbar">
          <img class="logo" src="./img/logo.png" alt="logo" width="">
          <nav>
              <ul id= "menu-list">
                  <li class="nav-li"><a class="nav-link">Consoles</a></li>
                  <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                  <li class="nav-li"><a class="nav-link">Controles</a></li>
                  <li class="nav-li"><a class="nav-link">Outros</a></li>
              </ul>
          </nav>
          <img src="./img/menu.png" alt="menu" class="menu-icon" onclick="showMenu()">
      </div>

      <div class="row">
          <div class="coluna-1">
           <h2>PS5 Dualshock</h2>
           <h3>Wireless Controller for Playstation</h3>
           <p>Controle Original</p>
           <h4>R$ 350,80</h4>

           <button class="buy">Compre agora <img src="./img/arrow.png" alt="seta"></button>
          </div>

          <div class="coluna-2">
             <img class="controle"src="./img/controller.png" alt="controle">
             <div class="color-box"></div>
             <button class="add-cart">
                 <img src="./img/add.png" alt="adicionar-ao-carinho">
             </button>
          </div>
      </div>
      <br>
      <br>
      <div class="social-links">
        <img src="./img/fb.png" alt="facebook">
        <img src="./img/ig.png" alt="instagram">
        <img src="./img/tw.png" alt="twiter">
     </div>
   </div>
</body>

<script>
    const menuList = document.getElementById('menu-list')
    menuList.style.maxHeight = '0px'

    function showMenu(){
         if(menuList.style.maxHeight == '0px'){
            menuList.style.maxHeight = '120px'
         } else{
               menuList.style.maxHeight = '0px'
            }
         }

</script>
</html>
